{{/* layouts/_default/list.html */}}
{{ define "main" }}
  <h1 class="{{ .Params.titleClass | default "" }}">{{ .Title }}</h1>
  <ul>
    {{ range .Pages }}
      <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ul>
{{ end }}
{{ define "sidebar" }}
  {{ partial "sidebar.html" . }}
{{ end }}
